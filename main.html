        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
            $(function(){
                $('li a').click(function(){
                  $('li a').each(function(a){
                    $( this ).removeClass('selectedclass')
                  });
                  $( this ).addClass('selectedclass');
                });
               
               $('ul a').click(function(){
                  $('ul a').each(function(a){
                   $( this ).removeClass('selectedclass')
                  });
                  $( this ).addClass('selectedclass');
                });
             });
        </script>
</head>
