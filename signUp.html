<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="signContentStyle.css">
</head>
<body>
<div class="content"> 
<div class="imageContainer">
<img src="images/login.png" id="profileImage">
</div>
<div class="infoContainer">
<form action="/action_page.php">
Name:<br>
<input type="text" name="name" maxlength="20" size="30" required>
<br>
Email:<br>
<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="please type a correct E-mail address :)" maxlength="30" size="30" required>
<br>
Pasword:<br>

<input type="password" name="pasword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" title="At least 1 Uppercase
At least 1 Lowercase
At least 1 Number
At least 1 Symbol, symbol allowed --> !@#$%^&*_=+-
Min 8 chars and Max 16 chars" maxlength="16" size="30" required>
<br>
select img:<br>
<input type="file" name="pic" accept="image/*" required>
</br></br>
<input type="submit" class="button button1" title="send">
</form>
</div>
</div>
</body>
</html>
